<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="contnet">
    <div class="container">
      <div class="clac-content">
        <div class="head">
          <p class="titel">Calc</p>
          <div class="themes">
            <p class="">Themes</p>
            <div class="themes-content">
              <div class="themes-numbers">123</div>
              <div class="themes-circle ">
                <span></span>
                <span class=""></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="body-content">
            <span date-result="" id="result" class=""></span>
          </div>
        </div>
        <div class="footer">
          <div class="" data="7" id="num">7</div>
          <div class="" data="8" id="num">8</div>
          <div class="" data="9" id="num">9</div>
          <div data="del" id="del"  class=" del ">Del</div>
          <div class="" data="4" id="num">4</div>
          <div class="" data="5" id="num">5</div>
          <div class="" data="6" id="num">6</div>
          <div class="" data="+" id="sin">+</div>
          <div class="" data="1" id="num">1</div>
          <div class="" data="2" id="num">2</div>
          <div class="" data="3" id="num">3</div>
          <div class="" data="-">-</div>
          <div class="" data=".">.</div>
          <div class="" data="0" id="num">0</div>
          <div class="" data="/" id="sin">/</div>
          <div class="" data="*" id="sin">*</div>
          <div data="reset" class="reset">Reset</div>
          <div data="=" class="equal-first ">=</div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>

  </div> -->
</body>
</html>
