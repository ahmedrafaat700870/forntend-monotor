<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="content">
          <img class="img-illustration" src="images/illustration-hero.svg" alt="">
        <div class="order">
          <h3 class="titel">  Order Summary </h3>
          <p class="discription">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
          </p>
          <div class="plan-audio">
            <img class="plan-audio-img" src="images/icon-music.svg" alt="Music">
            <div class="paln-audio-content">
              <span class="name">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
            <button class="btn-change"> <a class="change" href="#">change</a> </button>
          </div>
          <span class="btn-pay">
            <a class="payment" href="#">Proceed to Payment</a>
          </span>
          <a class="cnacel" href="#">cancel Order</a>
        </div>
      </div>
    </div>
  </div>

  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

</html>
